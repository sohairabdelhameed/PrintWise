
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document - PrintWise</title>

</head>
<body>

<div class="upload-section">
  <h2>Upload Your Document</h2>
  <p>Tap the "Upload" button to add the document you want to print.</p>
  
  <form>
    <label for="document">Choose a Document:</label>
    <input type="file" id="document" name="document" accept=".pdf, .doc, .docx" required>

    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
